<script>
function my(N,L){
	let memo={};
	function game(n,a,t){
		if(memo[[n,a,t]])return memo[[n,a,t]];
		if(n<0)return 0;
		if(n==0 && N-a<a && t==2)return 1;
		
		var sum=0;
		for(let i=1;i<=L;i++){
			let tmp=t%2
			if(tmp==1){
				sum+=game(n-i,a+i,tmp+1);
			}else{
				sum+=game(n-i,a,tmp+1);
			}
		}
		//console.log("["+n+","+a+","+t+"]="+sum)
		return memo[[n,a,t]]=sum;
	}
	return game(N,0,1);
}
console.log(my(6,2));
console.log(my(32,10));
</script>
