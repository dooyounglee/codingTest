<script>
function my(M,N){
	
	let first=0;
	function game(people,paper,last,first,acc){
		//if(acc.length==M){console.log(acc);}
		//console.log(acc);
		if(people==0){
			if(paper>0){
				return 0;
			}else{
				console.log(acc);
				return 1;
			}
		}else{
			if(paper<0){
				return 0;
			}
			if(paper<last){
				return 0;
			}
		}
		
		let cnt=0;
		for(let i=1;i<=paper;i++){
			if(acc.length==0){
				acc.push(i);
			}
			if(i*acc[0]>=last){
				cnt+=game(people-1,paper-(i*acc[0]),(i*acc[0]),acc[0],acc.concat([i]));
			}
		}
		return cnt;
	}
	
	return game(M,N,0,0,[]);
}
console.log(my(3,7));
console.log(my(2,7));
console.log(my(3,8));
//console.log(my(20,100));
</script>
