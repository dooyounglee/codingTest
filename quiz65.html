<script>
function my(M,N){
	
	function game(people,paper,last,first){
		//if(acc.length==M){console.log(acc);}
		//console.log(acc);
		if(people==0){
			if(paper!=0){
				return 0;
			}else{
				return 1;
			}
		}else{
			if(paper<=0){
				return 0;
			}
			if(paper<last){
				return 0;
			}
		}
		
		let cnt=0;
		for(let i=1;i<=paper;i++){
			if(people==M){
				cnt+=game(people-1,paper-i,i,i);
			}else{
				if(i*first>=last){
					cnt+=game(people-1,paper-(i*first),(i*first),first);
				}
			}
		}
		return cnt;
	}
	
	return game(M,N,0,0,[]);
}
console.log(my(3,7));
console.log(my(2,7));
console.log(my(3,8));
console.log(my(20,100));
</script>
