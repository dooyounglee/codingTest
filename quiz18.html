<script>
function my(a,b){
	var memo={}
	
	function nCr(n,r){
		if(memo[[n,r]])return memo[[n,r]];
		if(n==r||r==0)return 1;
		return memo[[n,r]]=nCr(n-1,r-1)+nCr(n-1,r)
	}
	
	return nCr(b-1,a-b)
}
console.log(my(50,35));

function sol(a,b){
	memo={[[2,2]]:1, [[3,2]]:1}
	function search(a,b){
		if(memo[[a,b]])return memo[[a,b]];
		if(b<=1)return 0;
		if(a<b)return 0;
		
		return memo[[a,b]]=search(a-1,b-1)+search(a-2,b-1)
	}
	return search(a,b)
}
console.log(sol(50,35));
</script>
