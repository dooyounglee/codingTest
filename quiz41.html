<script>
function my(A,B){
	//return A*(B+1)+B*(A+1)-(A-1)-(B-1);//둘다 홀수일때
	return A*B*2+((A%2==0||A%2==0)?0:2)
}
console.log(my(99,101));
console.log(my(4,5));
console.log(my(4,4));

function sol1(W,H){
	var inside=(W-1)*(H-1)*2;
	var outside=(W+H)*2;
	if((W!=1)&&(H!=1) && ((W%2==0)||(H%2==0))){
		return inside+outside-2;
	}else{
		return inside+outside;
	}
	
}
console.log(sol1(99,101));
console.log(sol1(4,5));
console.log(sol1(4,4));

//짝수&짝수 일때 선분갯수 맞는데
//짝수&홀수 일때도 선분갯수 맞음.
</script>
