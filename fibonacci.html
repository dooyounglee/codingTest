<script>
//최대3명 5명
function sol2(n){
	let a = [0,1,2,4]
	if(n<=3) return a[n]
	for(let i=4;i<=n;i++){
		a.push(a[i-1]+a[i-2]+a[i-3])
	}
	return a[n]
}

console.log(sol2(5))

//최대max n명
function sol1(max,n){
	let arr=[0]
	for(let i=1;i<=max;i++){
		arr.push(Math.pow(2,i-1))
	}
	if(n<=max) return arr[n]
	for(let i=max+1;i<=n;i++){
		let sum=0
		for(let j=1;j<=max;j++){
			sum+=arr[i-j]
		}
		arr.push(sum)
	}
	return arr[n]
}
console.log(sol1(6,32))

let memo = {0:1, 1:1}
function sol(max,n){
	if(memo[n]) return memo[n];
	
	let cnt=0;
	for(let i=1;i<=max;i++){
		if(n-i>=0) cnt+=sol(max,n-i)
	}
	return memo[n]=cnt
}

console.log(sol(6,32))
</script>
