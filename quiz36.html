<script>
function sol1(N,limit){
	var memo={};
	//m:횟수 n:눈금수
	function search(m,n,pos,turn){
		if(memo[[m,n,pos,turn]])return memo[[m,n,pos,turn]];
		if(n<0)return 0;
		if(m==0)return (n==0)?1:0;
		
		var cnt=0;
		for(var i=1;i<=9;i++){
			cnt+=search(m-1,n-i,pos+(turn?i:-i), !turn);
		}
		return memo[[m,n,pos,turn]]=cnt;
	}
	return search(N,limit,0,true);
}
console.log(sol1(1,1));
console.log(sol1(1,2));
console.log(sol1(2,3));
console.log(sol1(3,5));//10개 라던데;;
console.log(sol1(10,50));

function sol2(N,limit){
	var memo={};
	function search(m,n){
		if(memo[[m,n]])return memo[[m,n]];
		if(n<0)return 0;
		if(m==0) return n==0?1:0;
		
		var cnt=0;
		for(var i=1;i<=9;i++){
			cnt+=search(m-1,n-i);
		}
		return memo[[m,n]]=cnt;
	}
	return search(N,limit);
}
console.log(sol2(10,50));
</script>
